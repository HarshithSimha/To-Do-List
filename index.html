<!DOCTYPE html>
  <html>
  <head>
    <title>
      TaskList
    </title>
    <link rel="icon" href="Todo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .addBtn {
    padding: 10px;
    width: 25%;
    background: #45caca;
    color: #555;
    float: left;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    border-radius: 0;
  }
  .addBtn:hover {
    background-color: rgb(240, 87, 40);
  }
    </style>
     </head>
  <body>
    <h2 style="margin:5px">My To Do List</h2>
    <input type="text" placeholder="Title...">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>
      </body>
  </html>
